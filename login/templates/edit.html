<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}


            <div>

                <label>Username</label>

                <input name="username" type="text" placeholder="Place your name" value="{{ test.username }}">

                <input name="password" type="text" placeholder="Place your password" value="{{ test.password  }}">

            <div>
                <button type="submit">Edit</button>
            </div>

    </form>
</body>
</html>
